version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: session-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sessiondb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sessiondb"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: session-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  session-service:
    build: .
    container_name: session-service
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://sessionuser:sessionpass@postgres:5432/sessiondb?sslmode=disable
      REDIS_URL: redis://redis:6379/0
      JWT_PRIVATE_KEY_B64: ${JWT_PRIVATE_KEY_B64}
      JWT_PUBLIC_KEY_B64: ${JWT_PUBLIC_KEY_B64}
      # Fallback to plain keys if base64 not available
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:-}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-}
      JWT_ISSUER: ${JWT_ISSUER:-session-service}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-api}
      JWT_EXPIRY: ${JWT_EXPIRY:-3600s}
      REFRESH_TOKEN_EXPIRY: ${REFRESH_TOKEN_EXPIRY:-604800s}
      REFRESH_TOKEN_LENGTH: ${REFRESH_TOKEN_LENGTH:-32}
      SERVER_PORT: ${SERVER_PORT:-8080}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

